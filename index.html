<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown DateTime Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" id="datetime-input" class="datetime-input" placeholder="Select date and time" readonly>
            <div class="datetime-picker" id="datetime-picker">
                <div class="picker-header">
                    <span class="header-text">Datetime</span>
                    <div class="selected-datetime">July 25th, 2024, 05:00</div>
                </div>
                <div class="picker-content">
                    <div class="selectors">
                        <div class="select-wrapper">
                            <select id="month-select" class="custom-select">
                                <option value="6">July</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select id="year-select" class="custom-select">
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select id="time-select" class="custom-select">
                                <option value="05:00">05:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="calendar-container">
                        <div class="calendar">
                            <div class="calendar-header">
                                <div>Su</div>
                                <div>Mo</div>
                                <div>Tu</div>
                                <div>We</div>
                                <div>Th</div>
                                <div>Fr</div>
                                <div>Sa</div>
                            </div>
                            <div class="calendar-grid" id="calendar-grid">
                            </div>
                        </div>
                        <div class="time-list" id="time-list">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.ts"></script>
</body>

</html>
